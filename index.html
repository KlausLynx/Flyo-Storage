<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <section class="logoandimages">
          <div class="img">
              <img src="images/logo.svg" alt="logo fylo" class="logofylo">
          </div>
          <div class="images">
              <img src="./images/icon-document.svg" alt="icon of document" class="icondocument">
              <img src="./images/icon-folder.svg" alt="icon folder" class="iconfolder">
              <img src="./images/icon-upload.svg" alt="icon upload" class="iconupload">
  
          </div>
      </section>
      <section class="download">
          <h1 class="downloadp">You've used <strong>815gb</strong> of your storage</h1>
          <div class="relative">
              <div class="remain_box">185 <span class="subtext">GB Left</span></div>
          </div>
          <div class="outer_bar">
              <div class="inner_bar">
                  <div class="ball"></div>
              </div>
          </div>
          <div class="infodownload">
              <p>0 GB</p>
              <p>1000 GB</p>
          </div>
      </section>
    </main>
</body>
</html>
